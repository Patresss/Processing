group 'com.patres.processing'
version '1.0-SNAPSHOT'

buildscript {
    ext.kotlin_version = '1.1.60'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'kotlin'

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlin_version"
    compile group: 'org.openpnp', name: 'opencv', version: '3.2.0-0'
    compile group: 'org.processing', name: 'core', version: '3.3.6'
    compile files('lib/video/video.jar')
    compile files('lib/video/jna.jar')
    compile files('lib/video/gstreamer-java.jar')
    compile files('lib/opencv_processing/opencv_processing.jar')
    compile files('lib/opencv_processing/opencv-245.jar')
    compile files('lib/gif-animation/GifAnimation.jar')
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}